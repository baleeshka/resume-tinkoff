name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Build and deploy
              run: |
                  npm install  
                  npm run build  
                  echo "public" > .gitignore  
                  git add .
                  git commit -m "Deploy to GitHub Pages"
                  git push origin master
              env:
                  CI: true
